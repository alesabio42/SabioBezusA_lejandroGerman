<body>
    <h1> TRABAJO 2 - EJERCICIO 1</h1>
    <script type="text/javascript">
        var verdadero, char;
        var varios = [verdadero, false, 2, "hola","mundo",3,char];
        var ListadoString= [];
        var ListadoNumeros= [];
        for (let i=0; i<valores.lenght; i++){
            if (typeof varios [i]==="string"){
                ListadoString.push (valores [i]);
            }
        }
        Mayor=0;
        PalabraMayor=0
        for (let i=0; i< ListadoString.length; i++) {
            if (ListadoString[i].lenght>Mayor){
                PalabraMayor=ListadoString[i];
                Mayor=ListadoString[i].lenght;
            }
        }
        for (let i=0; i<valores.lenght; i++){
            if (typeof varios[i]==="number"){
                ListadoNumeros.push(valores[i])
            }
        }


        sumarNumeros=0
        for (let i=0; i< ListadoNumeros.length; i++){
            sumarNumeros+=ListadoNumeros[i];
        }
    </script>
</body>
</html>
