<script type="text/javascript">
function info(cadena) {
    var resultado = "La cadena \""+ cadena +"\"";
    
    if (cadena == cadena.toUpperCase ( )) {
        resultado += " está formada sólo por letras mayúsculas";
    }
    else if (cadena == cadena.toLowercase()) {
        resultado += "está formada sólo por letras minúsculas";
    }
    else if (cadena == cadena.toLowercase ()) {
        resultado += " está formada por letras mayúsculas y minúsculas";
    }
    return resultado;
}
